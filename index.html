<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <div class="wrapper">
      <div class="sidebar">
          <div class="search">
        <h1>
          <form>
            <label for="city">Search for a City:</label><br />
            <input type="text" id="searched-city" name="city" placeholder="Search for a City" /><br />
            <!-- change to a button -->
            <button id="searchBtn">Search</button>
          </form>
        </h1>
    </div><br />
        <div id="saved"></div>
      </div>
      <div class="main hide" id="main">
        <div class="one-day">
          <div class="oneday-title">
            <h1 id="city"></h1>
            <h1 id="date-0"></h1>
            <img id="icon-0"></img>
          </div>
          <div id="temp-0"></div>
          <div id="wind-0"></div>
          <div id="humidity-0"></div>
        <div class="uv">
          <div id="uv-title">UV Index: </div>
          <div id="uvIdx-0"></div>
        </div>
        </div>
        <div class="five-day">
          <h2>5 Day Forecast:</h2>
          <div>
          <div class="cards">
              <div class="card">
            <h3 id="date-1"></h3>
            <img id="icon-1"></img>
            <div id="temp-1"></div>
            <div id="wind-1"></div>
            <div id="humidity-1"></div>
        </div>
          <div class="card">
            <h3 id="date-2"></h3>
            <img id="icon-2"></img>
            <div id="temp-2"></div>
            <div id="wind-2"></div>
            <div id="humidity-2"></div>
          </div>
          <div class="card">
            <h3 id="date-3"></h3>
            <img id="icon-3"></img>
            <div id="temp-3"></div>
            <div id="wind-3"></div>
            <div id="humidity-3"></div>
          </div>
          <div class="card">
            <h3 id="date-4"></h3>
            <img id="icon-4"></img>
            <div id="temp-4"></div>
            <div id="wind-4"></div>
            <div id="humidity-4"></div>
          </div>
          <div class="card">
            <h3 id="date-5"></h3>
            <img id="icon-5"></img>
            <div id="temp-5"></div>
            <div id="wind-5"></div>
            <div id="humidity-5"></div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
